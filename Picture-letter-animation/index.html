<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Picture Animation</title>
</head>
<body>
    <div class="content">
        <div class="block">
        </div>
    </div>

    <script src="index.js"></script>
    <script src="ChiffrementCesar.js"></script>
    <script>
        let textblock = document.querySelector(".block").querySelectorAll("p")

        textblock.forEach(function(element){
            element.addEventListener("mouseover", function(){
                for(let i = 0; i < textblock.length; i++){
                    let textChiffré = chiffrement(textblock[i].textContent, 1)
                    let textDechiffré = dechiffrement(textChiffré, 1)
                    effetDechifrement(
                        textblock[i],
                        textChiffré,
                        textDechiffré
                        )   
                    }
            })
        })

        if (navigator.userAgent.match(/chrome|chromium|crios/i) == null){
            alert("Attention, ce site fonctionne uniquement sur Chrome. \n Veuillez me pardonner ^^")
        }
    </script>
</body>
</html>
